name: Build and test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_MULTILEVEL_LOOKUP: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Unit test
        run: |
          dotnet test \
            --no-build \
            --verbosity normal \
            --logger "html;LogFileName=UnitTests.html" \
            tests/MyInvest.UnitTests

      - uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: tests/MyInvest.UnitTests/TestResults/UnitTests.html
